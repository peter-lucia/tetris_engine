[package]
name = "rust_tetris"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.5"
getrandom = { version = "0.2", features = ["js"] }  # to build for wasm
log = "0.4"
env_logger = "0.10.0"
wasm-bindgen = "0.2"
pyo3 = {version = "0.17.3", features = ["extension-module", "generate-import-lib", "abi3"], optional=true}

[lib]
name = "rust_tetris"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[features]
default = ["wasm"]
python-lib = []
wasm = []
